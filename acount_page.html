<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,600,800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style-acount_page.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="account">
            <div class="account__left-side">
                <div class="main__images images-main">
                    <div class="images-main__column">
                        <div class="images-main__item images-main__item_1">
                            <img src="img/main/01.jpg" alt="">
                        </div>
                        <div class="images-main__item images-main__item_2">
                            <img src="img/main/02.jpg" alt="">
                        </div>
                    </div>
                        <div class="images-main__column ">
                        <div class="images-main__item images-main__item_3">
                            <img src="img/main/03.jpg" alt="">
                        </div>
                        <div class="images-main__item images-main__item_4">
                            <img src="img/main/04.jpg" alt="">
                        </div>
                    </div>
                </div>
                <h1 class="account__title">Turn your ideas<br>into reality</h1>
                <p class="account__text">
                    Start for free and get attractive offers from the community
                </p>
            </div>
            <div class="account__content">
                <div class="account__inset">
                    <a href="index.html" class="account__logo">
                        <img src="img/logo/logo.svg" alt="">
                    </a>
                    <form action="#" method="post" class="account__form form">
                        <div class="form__title">Create an account</div>
                        <p class="form__text">Letâ€™s get started with your 30day free trial.</p>
                        <div class="form__items">
                            <input required type="text" name="username" placeholder="Username" class="form__input">
                            <input required type="email" name="email" placeholder="Email" class="form__input">
                            <input required type="password" name="password" placeholder="Password" class="form__input">
                        </div>
                        <div class="form__actions">
                            <button class="form__button" type="submit">Create account</button>
                            <div class="form__or"><span>or</span></div>
                            <a href="#" class="form__google"><span>Sign up with Google</span></a>
                        </div>
                    </form>
                    <div class="account__login">
                        Already have an account? <a href="" class="account__link-login"> Log in</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script-acount_page.js"></script>
</body>
</html>
